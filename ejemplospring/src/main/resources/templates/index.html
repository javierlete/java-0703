<!DOCTYPE html>
<html lang="es"
	th:replace="~{_global :: plantilla(~{::title}, ~{::main})}"
	xmlns:th="http://www.thymeleaf.org">
<title>Listado de productos</title>
<main>
	<ul>
		<li th:each="p: ${productos}"><a
			th:href="@{/detalle(id=${p.id})}" href="detalle.html"
			th:text="${p.nombre}">Producto</a>: <span th:text="${p.precio}">precio</span>
		</li>
	</ul>
</main>
