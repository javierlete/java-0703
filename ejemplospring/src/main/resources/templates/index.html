<!DOCTYPE html>
<html lang="es"
	th:replace="~{_global :: plantilla(~{::title}, ~{::main})}"
	xmlns:th="http://www.thymeleaf.org">
<title>Listado de productos</title>
<main>
	<div class="row row-cols-1 row-cols-md-3 g-4">
		<div class="col" th:each="p: ${productos}">
			<div class="card h-100">
				<img src="https://picsum.photos/400/300" th:src="|https://picsum.photos/400/300?${p.id}|" class="card-img-top" alt="...">
				<div class="card-body">
					<h5 class="card-title" th:text="${p.nombre}">Card title</h5>
					<p class="card-text">
						<a th:href="@{/detalle(id=${p.id})}" href="detalle.html">Ver detalle</a>
					</p>
				</div>
				<div class="card-footer">
					<small class="text-body-secondary" th:text="${p.precio}">Last
						updated 3 mins ago</small>
				</div>
			</div>
		</div>
	</div>
</main>
