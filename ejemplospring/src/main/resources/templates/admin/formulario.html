<!DOCTYPE html>
<html lang="es"
	th:replace="~{_global :: plantilla(~{::title}, ~{::main})}"
	xmlns:th="http://www.thymeleaf.org">
<title>Formulario de producto</title>
<main>

	<form action="listado.html" th:action="@{/admin/formulario}"
		method="post" th:object="${producto}">
		<div>
			<input th:field="*{id}">
		</div>
		<div>
			<input placeholder="Nombre" th:field="*{nombre}"> <span
				th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error
				en el nombre</span>
		</div>
		<div>
			<input placeholder="Precio" th:field="*{precio}"> <span
				th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}">Error
				en el precio</span>
		</div>
		<div>
			<select name="categoria" th:field="*{categoria}">
				<option th:each="c: ${categorias}" th:value="${c.id}"
					th:text="${c.nombre}">Categor√≠a 1</option>
			</select>
		</div>
		<div>
			<button>Guardar</button>
		</div>

	</form>

</main>
