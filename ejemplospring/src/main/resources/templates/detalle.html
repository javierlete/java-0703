<!DOCTYPE html>
<html lang="es"
	th:replace="~{_global :: plantilla(~{::title}, ~{::main})}"
	xmlns:th="http://www.thymeleaf.org">
<title>Detalle de producto</title>
<main>
	<div class="card mb-3">
		<div class="row g-0">
			<div class="col-md-4">
				<img src="https://picsum.photos/400/600" class="img-fluid rounded-start" alt="...">
			</div>
			<div class="col-md-8">
				<div class="card-body">
					<h5 class="card-title" th:text="${producto.nombre}">Card title</h5>
					<p class="card-text">This is a wider card with supporting text
						below as a natural lead-in to additional content. This content is
						a little bit longer.</p>
					<p class="card-text">
						<small class="text-body-secondary" th:text="${producto.precio}">Last updated 3 mins ago</small>
					</p>
				</div>
			</div>
		</div>
	</div>
</main>
