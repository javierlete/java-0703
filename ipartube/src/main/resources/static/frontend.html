<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>FRONTEND</title>

<script defer src="js/frontend.js"></script>

</head>
<body>

	<h1>FRONTEND</h1>

	<div>
		<a href="javascript:principal()">Principal</a>
		<a href="javascript:mantenimiento()">Mantenimiento</a>
	</div>

	<main>
		<section id="listado">
			<ul>
			</ul>
			
			<ul id="paginacion">
				<li><a id="primero" href="#">Primero</a></li>
				<li><a id="anterior" href="#">Anterior</a></li>
				<li><a id="siguiente" href="#">Siguiente</a></li>
				<li><a id="ultimo" href="#">Último</a></li>
			</ul>
		</section>

		<section id="detalle">
			<h2 id="titulo">TITULO</h2>
		
			<p id="descripcion">DESCRIPCION</p>
			
			<p id="usuario">USUARIO</p>
		
			<iframe
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
				referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
			
			<dl id="comentarios">
			</dl>
			
			<p>
				<a id="mas-comentarios" href="#">Mostrar más</a>
			</p>
		</section>
		
		<section id="mantenimiento">
		
			<table>
				<thead>
					<tr>
						<th>Id</th>
						<td>Título</td>
						<td>URL</td>
						<td>OPCIONES</td>
					</tr>
				</thead>
				
				<tbody>
				</tbody>
				
			</table>
		
			<form>
				<input name="id" type='hidden'>
				<input name="titulo" placeholder="Título">
				<input name="url" placeholder="URL">
				<textarea name="descripcion" placeholder="descripcion"></textarea>
				
				<button>Guardar</button>
			</form>
		</section>
	</main>
</body>
</html>
