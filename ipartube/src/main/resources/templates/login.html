<!DOCTYPE html>
<html lang="es"
	th:replace="~{_global :: plantilla(~{::title}, ~{::main})}"
	xmlns:th="http://www.thymeleaf.org">
<title>Inicio de sesión</title>
<main>
	<div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show"
		role="alert">
		Usuario o contraseña incorrectos
		<button type="button" class="btn-close" data-bs-dismiss="alert"
			aria-label="Close"></button>
	</div>
	
	<form action="login.html" th:action="@{/login}" method="post" class="needs-validation" novalidate>
		<div class="row mb-2">
			<label class="col-sm-2 col-form-label" for="email">Email</label>
			<div class="col-sm">
				<input type="email" class="form-control" placeholder="Email" name="username">
				<div class="invalid-feedback">Debes introducir un email</div>
			</div>
		</div>
		<div class="row mb-2">
			<label class="col-sm-2 col-form-label" for="password">Contraseña</label>
			<div class="col-sm">
				<input type="password" class="form-control" placeholder="Contraseña"
					name="password">
			</div>
		</div>
		<div class="row mb-2">
			<div class="offset-sm-2 col-sm">
				<button class="btn btn-primary">Iniciar sesión</button>
			</div>
		</div>
	</form>

</main>
