<!DOCTYPE html>
<html lang="es"
	th:replace="~{_global :: plantilla(~{::title}, ~{::main})}"
	xmlns:th="http://www.thymeleaf.org">
<title>IparTube</title>
<main>
	<div th:object="${usuario}" class="card mb-3">
		<div class="row g-0">
			<div class="col-md-4">
				<img src="https://picsum.photos/100/100" class="img-fluid rounded-start" alt="...">
			</div>
			<div class="col-md-8">
				<div class="card-body">
					<h5 class="card-title" th:text="*{nombre}">Card title</h5>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="_fragmentos :: paginadorVideos('/usuario', ${videos}, ',id=' + ${usuario.id}, false)">
	    <span>Videos</span>
	</div>
</main>
