<!doctype html>
<html th:replace="~{_global :: plantilla(~{::main})}" lang="es"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<main class="container mt-4 mb-5">
	<div class="card mb-2">
		<div class="card-body">
			<div class="d-flex justify-content-between align-items-baseline">
				<h5 class="card-title" th:text="${mensaje.usuario.nombre}">Card
					title</h5>
				<h6 class="card-subtitle mb-2 text-body-secondary"
					th:text="${#temporals.format(mensaje.fechaHora, 'dd ''de'' MMMM ''de'' yyyy HH:mm')}">Card
					subtitle</h6>
			</div>
			<p class="card-text" th:text="${mensaje.texto}">Some quick
				example text to build on the card title and make up the bulk of the
				cardâ€™s content.</p>
		</div>
	</div>

	<form sec:authorize="isAuthenticated()" class="mb-5"
		th:action="@{/responder}" method="post">
		<input type="hidden" name="idMensajePadre" th:value="${mensaje.id}">
		<th:block th:replace="~{_fragmentos :: formulario}"></th:block>
	</form>

	<div th:replace="~{_fragmentos :: mensajes}"></div>
</main>
